<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Service - Dental Clinic Admin</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Add Service Page Specific Styles */
      .back-button {
        display: inline-flex;
        align-items: center;
        color: #4299e1;
        text-decoration: none;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .back-button i {
        margin-right: 5px;
      }

      .service-form {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .form-section {
        margin-bottom: 30px;
      }

      .form-section h3 {
        font-size: 18px;
        color: #2d3748;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e2e8f0;
      }

      .form-row {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #4a5568;
      }

      .required::after {
        content: "*";
        color: #e53e3e;
        margin-left: 3px;
      }

      .form-input,
      .form-select,
      .form-textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #e2e8f0;
        border-radius: 5px;
        outline: none;
        color: #4a5568;
      }

      .form-textarea {
        resize: vertical;
        min-height: 150px;
      }

      .form-input:focus,
      .form-select:focus,
      .form-textarea:focus {
        border-color: #4299e1;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 20px;
      }

      .form-button {
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        border: none;
      }

      .form-button i {
        margin-right: 8px;
      }

      .save-btn {
        background-color: #4299e1;
        color: white;
      }

      .cancel-btn {
        background-color: #e2e8f0;
        color: #4a5568;
      }

      .note {
        color: #718096;
        font-size: 14px;
        margin-top: 5px;
      }

      .image-preview {
        margin-top: 10px;
        width: 100%;
        max-width: 300px;
        height: 180px;
        border: 1px dashed #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #a0aec0;
        background-color: #f7fafc;
      }

      .image-preview i {
        font-size: 48px;
      }

      /* Sidebar Navigation */
      .sidebar {
        width: 250px;
        background-color: #fafafa;
        color: #00879e;
        transition: all 0.3s;
        position: fixed;
        height: 100vh;
        z-index: 100;
      }

      .sidebar-header {
        padding: 20px;
        background: #fafafa;
        display: flex;
      }

      .sidebar-header a {
        color: #066fc5;
        font-size: 1.5rem;
        text-decoration: none;
        font-weight: bold;
      }

      .sidebar-header a span {
        color: #36a3f7;
      }

      .sidebar-nav ul {
        list-style-type: none;
        padding: 10px;
      }

      .sidebar-nav ul li {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 5px;
      }

      .sidebar-nav ul li a {
        padding: 15px 20px;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #5b5b5b;
        transition: all 0.3s;
      }

      .sidebar-nav ul li a i {
        margin-right: 10px;
        font-size: 18px;
      }

      .sidebar-nav ul li a:hover,
      .sidebar-nav ul li.active a {
        background-color: #4299e1;
        border-radius: 10px;
        color: #fff;
      }

      .sidebar-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 5px;
      }

      .sidebar-footer a {
        color: red;
        padding: 20px;
        display: flex;
        align-items: center;
        border-radius: 10px;
        text-decoration: none;
        transition: all 0.3s;
      }

      .sidebar-footer a:hover {
        background-color: red;
        color: white;
      }

      .sidebar-footer a i {
        margin-right: 10px;
      }

      /* Responsive tweaks */
      @media screen and (max-width: 768px) {
        .form-actions {
          flex-direction: column;
        }

        .form-button {
          width: 100%;
          justify-content: center;
        }

        .sidebar {
          width: 80px;
          transform: translateX(-100%);
        }

        .sidebar.sidebar-open {
          transform: translateX(0);
          width: 250px;
        }

        .top-nav {
          left: 0;
        }

        .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="dashboard-container">
      <!-- Sidebar Navigation (loaded via JS) -->
      <div data-component="sidebar"></div>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Top Navigation Bar (loaded via JS) -->
        <div data-component="navbar"></div>

        <!-- Add Service Content -->
        <div class="dashboard-content">
          <section class="content-section">
            <a href="services.html" class="back-button">
              <i class="fas fa-arrow-left"></i> Back to Services
            </a>

            <h1>Add New Service</h1>

            <form action="services.html" class="service-form">
              <div class="form-section">
                <h3>Service Details</h3>
                <div class="form-row">
                  <label for="name" class="form-label required"
                    >Service Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-row">
                  <label for="description" class="form-label required"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    name="description"
                    class="form-textarea"
                    required
                  ></textarea>
                </div>
                <div class="form-row">
                  <label for="cover_image" class="form-label"
                    >Cover Image</label
                  >
                  <input
                    type="file"
                    id="cover_image"
                    name="cover_image"
                    class="form-input"
                    accept="image/*"
                  />
                  <div class="image-preview" id="image-preview">
                    <i class="fas fa-image"></i>
                  </div>
                </div>
              </div>

              <div class="form-section">
                <h3>Publishing Options</h3>
                <div class="form-row">
                  <label for="is_active" class="form-label">Status</label>
                  <select id="is_active" name="is_active" class="form-select">
                    <option value="1" selected>Published</option>
                    <option value="0">Draft</option>
                  </select>
                </div>
                <p class="note">
                  Fields marked with <span style="color: #e53e3e">*</span> are
                  required.
                </p>
              </div>

              <div class="form-actions">
                <a href="services.html" class="form-button cancel-btn">
                  <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="form-button save-btn">
                  <i class="fas fa-plus"></i> Create Service
                </button>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>
    <!-- Include components loader script -->
    <script src="../../js/components.js"></script>
    <!-- Custom script for image preview -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const imageInput = document.getElementById("cover_image");
        const imagePreview = document.getElementById("image-preview");

        imageInput.addEventListener("change", function () {
          const file = this.files[0];

          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();

            reader.onload = function (e) {
              imagePreview.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 180px;">`;
            };

            reader.readAsDataURL(file);
          } else {
            imagePreview.innerHTML = `<i class="fas fa-image"></i>`;
          }
        });
      });
    </script>
  </body>
</html>
