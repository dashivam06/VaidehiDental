<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login - Vaidehi Dental</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <style>
      body {
        background-color: #f5f6fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 30px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h2 {
        color: #1a365d;
        margin-bottom: 10px;
      }

      .login-header p {
        color: #718096;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 500;
      }

      .form-input {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #e2e8f0;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      .form-input:focus {
        outline: none;
        border-color: #4299e1;
      }

      .input-with-icon {
        position: relative;
      }

      .input-with-icon i {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 15px;
        color: #a0aec0;
        cursor: pointer;
      }

      .login-button {
        width: 100%;
        background-color: #4299e1;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-button:hover {
        background-color: #3182ce;
      }

      .login-footer {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #718096;
      }

      .login-footer a {
        color: #4299e1;
        font-weight: 500;
        text-decoration: none;
      }

      .login-footer a:hover {
        text-decoration: underline;
      }

      .register-link {
        margin-top: 15px;
        text-align: center;
        font-size: 12px;
      }

      .back-to-home {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #718096;
        font-size: 14px;
      }

      .back-to-home:hover {
        color: #4299e1;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-header">
        <h2>Vaidehi Dental</h2>
        <p>Sign in to your patient account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="your@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
        </div>

        <button type="submit" class="login-button">Sign In</button>

        <div class="login-footer">
          <a href="#">Forgot your password?</a>
        </div>

        <div class="register-link">
          <p>
            Don't have an account?
            <a href="register.html">Register here</a>
          </p>
        </div>

        <a href="../HTML/" class="back-to-home">
          <i class="fas fa-arrow-left"></i> Back to Homepage
        </a>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Toggle password visibility
        const togglePassword = document.querySelector(".toggle-password");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });

        // Form submission
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // This is where you would normally validate credentials against a backend
          // For demo purposes, we'll just redirect to the user portal
          console.log("Login attempt with:", email);

          // For demo, redirect to user portal
          window.location.href = "../HTML/patient/index.html";
        });
      });
    </script>
  </body>
</html>
