<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Doctor - Dental Clinic Admin</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Add Doctor Page Specific Styles */
      .back-button {
        display: inline-flex;
        align-items: center;
        color: #4299e1;
        text-decoration: none;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .back-button i {
        margin-right: 5px;
      }

      .doctor-form {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .form-section {
        margin-bottom: 30px;
      }

      .form-section h3 {
        font-size: 18px;
        color: #2d3748;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e2e8f0;
      }

      .form-row {
        margin-bottom: 20px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #4a5568;
      }

      .required::after {
        content: "*";
        color: #e53e3e;
        margin-left: 3px;
      }

      .form-input,
      .form-select,
      .form-textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #e2e8f0;
        border-radius: 5px;
        outline: none;
        color: #4a5568;
      }

      .form-textarea {
        resize: vertical;
        min-height: 120px;
      }

      .form-input:focus,
      .form-select:focus,
      .form-textarea:focus {
        border-color: #4299e1;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 20px;
      }

      .form-button {
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        border: none;
      }

      .form-button i {
        margin-right: 8px;
      }

      .save-btn {
        background-color: #4299e1;
        color: white;
      }

      .cancel-btn {
        background-color: #e2e8f0;
        color: #4a5568;
      }

      .avatar-section {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .avatar-placeholder {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-right: 20px;
        background-color: #edf2f7;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #a0aec0;
        border: 2px dashed #e2e8f0;
      }

      .avatar-upload {
        flex: 1;
      }

      .avatar-notice {
        font-size: 12px;
        color: #718096;
        margin-top: 5px;
      }

      .note {
        color: #718096;
        font-size: 14px;
        margin-top: 5px;
      }

      /* Sidebar Navigation */
      .sidebar {
        width: 250px;
        background-color: #fafafa;
        color: #00879e;
        transition: all 0.3s;
        position: fixed;
        height: 100vh;
        z-index: 100;
      }

      .sidebar-header {
        padding: 20px;
        background: #fafafa;
        display: flex;
      }

      .sidebar-header a {
        color: #066fc5;
        font-size: 1.5rem;
        text-decoration: none;
        font-weight: bold;
      }

      .sidebar-header a span {
        color: #36a3f7;
      }

      .sidebar-nav ul {
        list-style-type: none;
        padding: 10px;
      }

      .sidebar-nav ul li {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 5px;
      }

      .sidebar-nav ul li a {
        padding: 15px 20px;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #5b5b5b;
        transition: all 0.3s;
      }

      .sidebar-nav ul li a i {
        margin-right: 10px;
        font-size: 18px;
      }

      .sidebar-nav ul li a:hover,
      .sidebar-nav ul li.active a {
        background-color: #4299e1;
        border-radius: 10px;
        color: #fff;
      }

      .sidebar-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 5px;
      }

      .sidebar-footer a {
        color: red;
        padding: 20px;
        display: flex;
        align-items: center;
        border-radius: 10px;
        text-decoration: none;
        transition: all 0.3s;
      }

      .sidebar-footer a:hover {
        background-color: red;
        color: white;
      }

      .sidebar-footer a i {
        margin-right: 10px;
      }

      /* Responsive tweaks */
      @media screen and (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .avatar-section {
          flex-direction: column;
          align-items: flex-start;
        }

        .avatar-placeholder {
          margin-bottom: 15px;
        }

        .form-actions {
          flex-direction: column;
        }

        .form-button {
          width: 100%;
          justify-content: center;
        }

        .sidebar {
          width: 80px;
          transform: translateX(-100%);
        }

        .sidebar.sidebar-open {
          transform: translateX(0);
          width: 250px;
        }

        .top-nav {
          left: 0;
        }

        .main-content {
          margin-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="dashboard-container">
      <!-- Sidebar Navigation (loaded via JS) -->
      <div data-component="sidebar"></div>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Top Navigation Bar (loaded via JS) -->
        <div data-component="navbar"></div>

        <!-- Add Doctor Content -->
        <div class="dashboard-content">
          <section class="content-section">
            <a href="doctors.html" class="back-button">
              <i class="fas fa-arrow-left"></i> Back to Doctors
            </a>

            <h1>Add New Doctor</h1>

            <form action="doctors.html" class="doctor-form">
              <div class="form-section">
                <h3>Profile Image</h3>
                <div class="avatar-section">
                  <div class="avatar-placeholder">
                    <i class="fas fa-user-md"></i>
                  </div>
                  <div class="avatar-upload">
                    <label for="profile_image" class="form-label"
                      >Upload Profile Image</label
                    >
                    <input
                      type="file"
                      id="profile_image"
                      name="profile_image"
                      class="form-input"
                    />
                    <p class="avatar-notice">
                      Maximum file size: 2MB. Supported formats: JPG, PNG, GIF.
                    </p>
                  </div>
                </div>
              </div>

              <div class="form-section">
                <h3>Basic Information</h3>
                <div class="form-grid">
                  <div class="form-row">
                    <label for="first_name" class="form-label required"
                      >First Name</label
                    >
                    <input
                      type="text"
                      id="first_name"
                      name="first_name"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-row">
                    <label for="last_name" class="form-label required"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      id="last_name"
                      name="last_name"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-row">
                    <label for="email" class="form-label required"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-row">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="form-input"
                    />
                  </div>
                </div>
              </div>

              <div class="form-section">
                <h3>Professional Information</h3>
                <div class="form-grid">
                  <div class="form-row">
                    <label for="specialization" class="form-label required"
                      >Specialization</label
                    >
                    <input
                      type="text"
                      id="specialization"
                      name="specialization"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-row">
                    <label for="consultation_fee" class="form-label required"
                      >Consultation Fee</label
                    >
                    <input
                      type="number"
                      id="consultation_fee"
                      name="consultation_fee"
                      class="form-input"
                      step="0.01"
                      min="0"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <label for="qualifications" class="form-label"
                    >Qualifications</label
                  >
                  <textarea
                    id="qualifications"
                    name="qualifications"
                    class="form-textarea"
                  ></textarea>
                </div>
              </div>

              <div class="form-section">
                <h3>Address Information</h3>
                <div class="form-row">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    class="form-input"
                  />
                </div>
              </div>

              <div class="form-section">
                <h3>Account Settings</h3>
                <div class="form-row">
                  <label for="is_active" class="form-label"
                    >Account Status</label
                  >
                  <select id="is_active" name="is_active" class="form-select">
                    <option value="1" selected>Active</option>
                    <option value="0">Inactive</option>
                  </select>
                </div>
                <p class="note">
                  Fields marked with <span style="color: #e53e3e">*</span> are
                  required.
                </p>
              </div>

              <div class="form-actions">
                <a href="doctors.html" class="form-button cancel-btn">
                  <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="form-button save-btn">
                  <i class="fas fa-plus"></i> Create Doctor
                </button>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>
    <!-- Include components loader script -->
    <script src="../../js/components.js"></script>
  </body>
</html>
