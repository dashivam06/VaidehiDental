<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Video - Dental Clinic Admin</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Add Video Page Specific Styles */
      .back-button {
        display: inline-flex;
        align-items: center;
        color: #4299e1;
        text-decoration: none;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .back-button i {
        margin-right: 5px;
      }

      .video-form {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .form-section {
        margin-bottom: 30px;
      }

      .form-section h3 {
        font-size: 18px;
        color: #2d3748;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e2e8f0;
      }

      .form-row {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #4a5568;
      }

      .required::after {
        content: "*";
        color: #e53e3e;
        margin-left: 3px;
      }

      .form-input,
      .form-select {
        width: 100%;
        padding: 10px;
        border: 1px solid #e2e8f0;
        border-radius: 5px;
        outline: none;
        color: #4a5568;
      }

      .form-input:focus,
      .form-select:focus {
        border-color: #4299e1;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        margin-top: 20px;
      }

      .form-button {
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        border: none;
      }

      .form-button i {
        margin-right: 8px;
      }

      .save-btn {
        background-color: #4299e1;
        color: white;
      }

      .cancel-btn {
        background-color: #e2e8f0;
        color: #4a5568;
      }

      .note {
        color: #718096;
        font-size: 14px;
        margin-top: 5px;
      }

      .video-preview {
        margin-top: 20px;
        border: 1px dashed #e2e8f0;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
      }

      .video-preview.has-link iframe {
        width: 100%;
        height: 315px;
      }

      .video-preview.no-link {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px;
        background-color: #f7fafc;
        color: #a0aec0;
      }

      .video-preview.no-link i {
        font-size: 48px;
        margin-bottom: 10px;
      }

      .video-preview.no-link div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Sidebar Navigation */
      .sidebar {
        width: 250px;
        background-color: #fafafa;
        color: #00879e;
        transition: all 0.3s;
        position: fixed;
        height: 100vh;
        z-index: 100;
      }

      .sidebar-header {
        padding: 20px;
        background: #fafafa;
        display: flex;
      }

      .sidebar-header a {
        color: #066fc5;
        font-size: 1.5rem;
        text-decoration: none;
        font-weight: bold;
      }

      .sidebar-header a span {
        color: #36a3f7;
      }

      .sidebar-nav ul {
        list-style-type: none;
        padding: 10px;
      }

      .sidebar-nav ul li {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 5px;
      }

      .sidebar-nav ul li a {
        padding: 15px 20px;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #5b5b5b;
        transition: all 0.3s;
      }

      .sidebar-nav ul li a i {
        margin-right: 10px;
        font-size: 18px;
      }

      .sidebar-nav ul li a:hover,
      .sidebar-nav ul li.active a {
        background-color: #4299e1;
        border-radius: 10px;
        color: #fff;
      }

      .sidebar-footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 5px;
      }

      .sidebar-footer a {
        color: red;
        padding: 20px;
        display: flex;
        align-items: center;
        border-radius: 10px;
        text-decoration: none;
        transition: all 0.3s;
      }

      .sidebar-footer a:hover {
        background-color: red;
        color: white;
      }

      .sidebar-footer a i {
        margin-right: 10px;
      }

      /* Responsive tweaks */
      @media screen and (max-width: 768px) {
        .form-actions {
          flex-direction: column;
        }

        .form-button {
          width: 100%;
          justify-content: center;
        }

        .sidebar {
          width: 80px;
          transform: translateX(-100%);
        }

        .sidebar.sidebar-open {
          transform: translateX(0);
          width: 250px;
        }

        .top-nav {
          left: 0;
        }

        .main-content {
          margin-left: 0;
        }

        .video-preview.has-link iframe {
          height: 200px;
        }
      }
    </style>
  </head>

  <body>
    <div class="dashboard-container">
      <!-- Sidebar Navigation (loaded via JS) -->
      <div data-component="sidebar"></div>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Top Navigation Bar (loaded via JS) -->
        <div data-component="navbar"></div>

        <!-- Add Video Content -->
        <div class="dashboard-content">
          <section class="content-section">
            <a href="videos.html" class="back-button">
              <i class="fas fa-arrow-left"></i> Back to Videos
            </a>

            <h1>Add New Video</h1>

            <form action="videos.html" class="video-form">
              <div class="form-section">
                <h3>Video Details</h3>
                <div class="form-row">
                  <label for="name" class="form-label required"
                    >Video Title</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    required
                  />
                </div>
                <div class="form-row">
                  <label for="link" class="form-label required"
                    >Video Link</label
                  >
                  <input
                    type="url"
                    id="link"
                    name="link"
                    class="form-input"
                    placeholder="https://www.youtube.com/embed/..."
                    required
                  />
                  <p class="note">
                    Paste the YouTube embed URL (e.g.,
                    https://www.youtube.com/embed/VIDEO_ID)
                  </p>
                </div>
                <div class="video-preview no-link" id="video-preview">
                  <div>
                    <i class="fas fa-film"></i>
                    <p>Video preview will appear here</p>
                  </div>
                </div>
              </div>

              <div class="form-section">
                <h3>Publishing Options</h3>
                <div class="form-row">
                  <label for="is_active" class="form-label">Status</label>
                  <select id="is_active" name="is_active" class="form-select">
                    <option value="1" selected>Published</option>
                    <option value="0">Draft</option>
                  </select>
                </div>
                <p class="note">
                  Fields marked with <span style="color: #e53e3e">*</span> are
                  required.
                </p>
              </div>

              <div class="form-actions">
                <a href="videos.html" class="form-button cancel-btn">
                  <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="form-button save-btn">
                  <i class="fas fa-plus"></i> Create Video
                </button>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>
    <!-- Include components loader script -->
    <script src="../../js/components.js"></script>
    <!-- Custom script for video preview -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const linkInput = document.getElementById("link");
        const videoPreview = document.getElementById("video-preview");

        linkInput.addEventListener("input", function () {
          const link = this.value.trim();

          if (
            link &&
            (link.includes("youtube.com/embed/") ||
              link.includes("youtube.com/watch?v="))
          ) {
            let embedLink = link;

            // Convert watch URLs to embed URLs
            if (link.includes("watch?v=")) {
              const videoId = link.split("watch?v=")[1].split("&")[0];
              embedLink = `https://www.youtube.com/embed/${videoId}`;
            }

            videoPreview.className = "video-preview has-link";
            videoPreview.innerHTML = `<iframe src="${embedLink}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
          } else {
            videoPreview.className = "video-preview no-link";
            videoPreview.innerHTML = `
              <div>
                <i class="fas fa-film"></i>
                <p>Video preview will appear here</p>
              </div>
            `;
          }
        });
      });
    </script>
  </body>
</html>
